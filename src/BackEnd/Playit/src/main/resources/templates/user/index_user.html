<!DOCTYPE html>
<html lang="en" th:fragment="user_index">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inicio</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<link th:insert="parts/link.html">
<link rel="stylesheet" href="/css/index.css">
<link rel="stylesheet" href="/css/user/main_user.css">
<link rel="stylesheet" href="/css/footer.css">
<!-- <script defer src="/js/carousel.js"></script> -->

</head>
<header>

	<div th:replace="parts/header.html :: user_header"></div>

</header>

<body>
	<main>
		<div class="row">
			<div class="col s12 m6 l6">
				<h3 class="white-text">Peliculas de drama</h3>
				<div class="carousel">
					<a class="carousel-item"
						th:href="@{'/film/info?filmId='+${f.getContentId()}}"
						th:each="f : ${films}"> <img
						th:src="@{'/Recursos/Covers/'+${f.cover}}">
					</a>
				</div>
			</div>

			<div class="col s12 m6 l6">
				<h3 class="white-text">Series de drama</h3>
				<div class="carousel">
					<a class="carousel-item"
						th:href="@{'/serie/info?serieId='+${s.getContentId()}}"
						th:each="s : ${series}"> <img
						th:src="@{'/Recursos/Covers/'+${s.cover}}">
					</a>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col s12 m6 l6">
				<h3 class="white-text">Peliculas de comedia</h3>
				<div class="carousel">
					<a class="carousel-item"
						th:href="@{'/film/info?filmId='+${f.getContentId()}}"
						th:each="f : ${films}"> <img
						th:src="@{'/Recursos/Covers/'+${f.cover}}">
					</a>
				</div>
			</div>

			<div class="col s12 m6 l6">
				<h3 class="white-text">Series de aventuras</h3>
				<div class="carousel">
					<a class="carousel-item"
						th:href="@{'/serie/info?serieId='+${s.getContentId()}}"
						th:each="s : ${series}"> <img
						th:src="@{'/Recursos/Covers/'+${s.cover}}">
					</a>
				</div>
			</div>
		</div>

	</main>
	<div th:replace="parts/footer.html :: footer"></div>
</body>
<script th:replace="parts/scripts.html :: dropdown"></script>
<script th:replace="parts/scripts.html :: sidenav"></script>
<script th:replace="parts/scripts.html :: carousel"></script>

</html>
