<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Editar plataforma</title>
<link th:insert="parts/link.html">
<link rel="stylesheet" href="/css/index.css">
<link rel="stylesheet" href="/css/admin/edit.css">
</head>
<body>
	<div th:replace="parts/header.html :: admin_header"></div>
	<main>
	<section>
		<form th:action="@{/platform/edit}" method="post" th:object="${platform}" enctype="multipart/form-data">
		<div class="input-field col s12 m6 inline center-align">
			<label for="nombre">Nombre</label> <input type="text" id="nombre"
						name="nombre" th:field="*{name}" required>
				</div>
			</br></br>
			<label for="logo">Logo</label> </br>
			<input type="file" id="logo"name="logo">
			</br></br>
				<div>
					<input type="submit" value="Editar plataforma" />
				</div>
			</form>
		</section>
		<h5 class="center-align" th:if="${error == 'Existe'}"
								th:text="${'La plataforma ya existe'}"></h5>
	</main>
</body>
<script th:replace="parts/scripts.html :: sidenav"></script>
</html>
