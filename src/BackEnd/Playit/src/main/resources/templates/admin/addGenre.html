<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Crear género</title>
<link th:insert="link.html">
<link rel="stylesheet" href="/css/index.css">
<link rel="stylesheet" href="/css/admin/addGenre.css">
</head>
<body>
	<div th:replace="admin/parts/header.html :: admin_header"></div>
	<main>
		<section>
			<form th:action="@{/genre/add}" method="post" th:object="${genre}">
				<label for="nombre">Nombre del género</label> <input type="text" id="nombre"
					name="nombre" th:field="*{name}" required placeholder="Género"> 
				<div>
					<input type="submit" value="Crear género" />
				</div>
			</form>
		</section>

		<h6 class="center-align" th:if="${error=='Existe'}"
			th:text="${'El género ya existe'}"></h6>

	</main>
</body>
</html>
