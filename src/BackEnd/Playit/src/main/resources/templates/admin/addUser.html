<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Crear Usuarios</title>
	<link th:insert="parts/link.html">
	<link rel="stylesheet" href="/css/index.css">
	<link rel="stylesheet" href="/css/admin/add.css">
</head>

<body>
	<div th:replace="parts/header.html :: admin_header"></div>
	<main>
		<section>
			<form th:action="@{/user/add}" method="post" th:object="${user}">

				<label for="userName">Nombre de usuario:</label> <input type="text" id="userName" name="userName"
					th:field="*{userName}" required>

				<label for="nombre">Nombre:</label> <input type="text" id="nombre" name="nombre" th:field="*{nombre}"
					required> <label for="apellido1">Primer apellido:</label> <input type="text" id="" name="apellido1"
					th:field="*{apellido1}" required> <label for="apellido2">Segundo apellido:</label> <input
					type="text" id="apellido2" name="apellido2" th:field="*{apellido2}" required>

				<label for="email">E-mail:</label> <input type="email" id="email" name="email" th:field="*{email}"
					required> <label for="password">Contrase√±a:</label> <input type="password" id="password"
					name="password" th:field="*{password}" required>

				<div class="input-field col s12" style="display: flex; justify-content: flex-start;">
					<select th:field="*{role}">
						<option th:value="'ROLE_USER'" th:text="Estandard"></option>
						<option th:value="'ROLE_ADMIN'" th:text="Administrador"></option>
					</select> <label>Tipo de usuario</label>
				</div>

				<div class="row center-align">
					<input id="crear" type="submit" value="Crear usuario" />
				</div>
			</form>
		</section>
		<h5 class="center-align white-text" th:if="${error=='Exist'}" th:text="${'El usuario ya existe'}"></h5>
	</main>
</body>
<script th:replace="parts/scripts.html :: select"></script>
<script th:replace="parts/scripts.html :: sidenav"></script>

</html>
