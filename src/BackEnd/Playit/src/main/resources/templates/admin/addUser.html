<!DOCTYPE html>
<html lang="es">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Añadir Usuarios</title>
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link th:insert="link.html">
<link rel="stylesheet" href="/css/index.css">
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</head>

<body>

	<div th:replace="admin/parts/header.html :: admin_header"></div>
	<main>

		<form th:action="@{/user/add}" method="post" th:object="${user}">

			<label for="userName">Nombre de usuario:</label> <input type="text"
				id="userName" name="userName" th:field="*{userName}" required>

			<label for="nombre">Nombre:</label> <input type="text" id="nombre"
				name="nombre" th:field="*{nombre}" required> <label
				for="apellido1">Primer apellido:</label> <input type="text" id=""
				name="apellido1" th:field="*{apellido1}" required> <label
				for="apellido2">Segundo apellido:</label> <input type="text"
				id="apellido2" name="apellido2" th:field="*{apellido2}" required>

			<label for="email">E-mail:</label> <input type="email" id="email"
				name="email" th:field="*{email}" required> <label
				for="password">Contraseña:</label> <input type="password"
				id="password" name="password" th:field="*{password}" required>

			<div class="input-field col s12">
				<select th:field="*{role}">
					<option th:value="'ROLE_USER'" th:text="Estandard"></option>
					<option th:value="'ROLE_ADMIN'" th:text="Administrador"></option>
				</select> <label>Tipo de usuario</label>
			</div>

			<div class="row center-align">
				<input id="crear" type="submit" value="Crear cuenta" />
			</div>
		</form>

	</main>
</body>

<script>
	document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('select');
    var instances = M.FormSelect.init(elems);
  });
</script>

</html>
