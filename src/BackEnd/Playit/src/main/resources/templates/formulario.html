<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign in</title>
<link th:insert="link.html">

<link rel="stylesheet" href="/css/formulario.css">
<script defer src="/js/formulario.js"></script>
</head>

<body>
	<div id="fondo">
		<header>
			<div class="navbar-fixed">
				<nav>
					<div class="nav-wrapper">
						<a th:href="@{'/'}" class="brand-logo logo">Play<span>it</span></a>
					</div>
				</nav>
			</div>
		</header>
		<main>
			<div id="container">
				<div id="formulario" class="">

					<div class="row">
						<form th:object="${user}" th:action="@{/formulario}" method="post"
							class="col s12">
							<div class="row">
								<div class="input-field col s6">
									<input placeholder="Nombre de usuario" id="nombre_usuario"
										type="text" class="validate" required th:field="*{userName}">
									<label for="nombre_usuario">Nombre de usuario</label>
								</div>

								<div class="input-field col s6">
									<input placeholder="Nombre" id="nombre" type="text"
										class="validate" required th:field="*{nombre}"> <label
										for="nombre">Nombre</label>
								</div>
							</div>

							<div class="row">
								<div class="input-field col s6">
									<input placeholder="Primer apellido" id="apellido1" type="text"
										class="validate" required th:field="*{apellido1}"> <label
										for="apellido1">Primer apellido</label>
								</div>

								<div class="input-field col s6">
									<input placeholder="Segundo apellido" id="apellido2"
										type="text" class="validate" required th:field="*{apellido2}">
									<label for="apellido2">Segundo apellido</label>
								</div>
							</div>

							<div class="row">
								<div class="input-field col s6">
									<input placeholder="E-mail" id="email" type="email"
										class="validate" required th:field="*{email}"> <label
										for="email">E-mail</label>
								</div>

								<div class="input-field col s6">
									<input placeholder="E-mail" id="email2" type="email"
										class="validate" required> <label for="email2">Repetir
										e-mail</label>
								</div>
							</div>

							<div class="row">
								<div class="input-field col s6">
									<input placeholder="Contraseña" id="password" type="password"
										class="validate" required th:field="*{password}"> <label
										for="password">Contraseña</label>
								</div>

								<div class="input-field col s6">
									<input placeholder="Contraseña" id="password2" type="password"
										class="validate" required> <label for="password2">Repetir
										contraseña</label>
								</div>
							</div>

							<div class="row center-align">
								<p>
									<label> <input id="check" type="checkbox"
										class="filled-in" required /> <span>He leido y acepto
											los terminos y condiciones de uso.</span>
									</label>
								</p>
							</div>

							<div class="row center-align">
								<input id="crear" type="submit" value="Crear cuenta" />
							</div>
							<h6 class="error-msg center-align" th:if="${error=='UserExist'}"
								th:text="${'Usuario existente.'}"></h6>
							<h6 class="error-msg center-align" th:if="${error=='EmailExist'}"
								th:text="${'El e-mail ya está en uso.'}"></h6>
							<h6 class="error-msg center-align" th:if="${error=='UserName'}"
								th:text="${'El nombre de usuario ya está en uso.'}"></h6>
								<h6 class="error-msg center-align" th:if="${error=='BothExist'}"
								th:text="${'El nombre de usuario y el e-mail ya están en uso.'}"></h6>
						</form>
					</div>

				</div>
			</div>
		</main>

		<footer class="page-footer">
			<div class="container">
				<div class="row">
					<ul>
						<li><a href="">Condiciones de uso</a></li>
						<li><a href="">Politica de privacidad</a></li>
						<li><a href="">Info</a></li>
					</ul>
				</div>
			</div>
			<div class="footer-copyright">
				<div class="container">© 2022 Playit</div>
			</div>
		</footer>

	</div>
</body>

</html>
